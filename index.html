<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Печать коробок на заказ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Печать коробок на заказ</h1>
    <p class="subtitle">Изготовление коробок под ваши размеры</p>

    <form id="orderForm">
        <label>Тип коробки</label>

<div class="box-types">
    <label class="box-option">
        <input type="radio" name="type" value="Самосборная" checked>
        <img src="img/selflock.png">
        <span>Самосборная</span>
    </label>

    <label class="box-option">
        <input type="radio" name="type" value="Крышка-дно">
        <img src="img/lid-bottom.png">
        <span>Крышка-дно</span>
    </label>

    <label class="box-option">
        <input type="radio" name="type" value="С вырубкой">
        <img src="img/diecut.png">
        <span>С вырубкой</span>
    </label>
</div>


        <div class="sizes">
            <input name="length" placeholder="Длина, мм" required>
            <input name="width" placeholder="Ширина, мм" required>
            <input name="height" placeholder="Высота, мм" required>
        </div>

        <label>Материал</label>
        <input name="material" placeholder="Картон, микрогофра и т.д.">

        <label>Тираж</label>
        <input name="quantity" placeholder="Количество" required>

        <label>Контактные данные</label>
        <input name="name" placeholder="Ваше имя" required>
        <input name="phone" placeholder="Телефон" required>
        <input name="email" placeholder="Email">

        <label>Комментарий</label>
        <textarea name="comment" placeholder="Дополнительные требования"></textarea>

        <button type="submit">Отправить заявку</button>
    </form>

    <div id="result"></div>
</div>

<script src="send.js"></script>
</body>
</html>
